<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      font-family: verdana;
      min-width: 75%;
    }
    table, tr, td, th {
      border: 1px solid black;
      border-collapse: collapse;
    }
    @viewport {
      width: device-width ;
      zoom: 1.0 ;
    }
  </style>

  <script type="text/javascript">
    function calc() {
      var max = document.getElementById("max").value;
      var n = parseInt(max) * .9;
      document.getElementById("w1s1").innerText = (n * .65).toFixed(0);
      document.getElementById("w1s2").innerText = (n * .75).toFixed(0);
      document.getElementById("w1s3").innerText = (n * .85).toFixed(0);

      document.getElementById("w2s1").innerText = (n * .7).toFixed(0);
      document.getElementById("w2s2").innerText = (n * .8).toFixed(0);
      document.getElementById("w2s3").innerText = (n * .9).toFixed(0);

      document.getElementById("w3s1").innerText = (n * .75).toFixed(0);
      document.getElementById("w3s2").innerText = (n * .85).toFixed(0);
      document.getElementById("w3s3").innerText = (n * .95).toFixed(0);

      document.getElementById("w4s1").innerText = (n * .4).toFixed(0);
      document.getElementById("w4s2").innerText = (n * .5).toFixed(0);
      document.getElementById("w4s3").innerText = (n * .6).toFixed(0);
    }
  </script>
</head>
<body>
  <h1>5/3/1 Calculator</h1>
    <p id="description">easily create your 5/3/1 program</p>

    <div style="margin-bottom: 25px">
      <label>Input your max:</label>
      <input type="text" id="max">
      <button type="button" onclick="calc()">Calculate</button>
    </div>

    <table style="width:80%; margin-left: auto; margin-right: auto">
      <tr>
        <th></th>
        <th>Set 1</th>
        <th>Set 2</th>
        <th>Set 3</th>
      </tr>
      <tr>
        <td><strong>Week 1</strong></td>
        <td><label id="w1s1"></label> x 5</td>
        <td><label id="w1s2"></label> x 5</td>
        <td><label id="w1s3"></label> x 5+</td>
      </tr>
      <tr>
        <td><b>Week 2</b></td>
        <td><label id="w2s1"></label> x 3</td>
        <td><label id="w2s2"></label> x 3</td>
        <td><label id="w2s3"></label> x 3+</td>
      </tr>
      <tr>
        <td><b>Week 3</b></td>
        <td><label id="w3s1"></label> x 5</td>
        <td><label id="w3s2"></label> x 3</td>
        <td><label id="w3s3"></label> x 1+</td>
      </tr>
      <tr>
        <td><b>Week 4</b></td>
        <td><label id="w4s1"></label> x 5</td>
        <td><label id="w4s2"></label> x 5</td>
        <td><label id="w4s3"></label> x 5</td>
      </tr>
    </table>
</body>
</html>
