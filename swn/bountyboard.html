<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bountyboard.css">
</head>
<body>

    <h2>BOUNTY BOARD</h2>

    <table id="bounty_table">
        <tr>
            <td class="header">TARGET </th>
            <td class="header">LOCATION</th>
            <td class="header">REWARD</th>
            <td class="header">REQUESTING PARTY</th>
        </tr>
    </table>

    <div id="details_popup" style="display:none">
        <table>
            <tr>
                <td id="img" rowspan="2">image</td>
                <td>Target Name:</td>
                <td>Last Known Location:</td>
            </tr>
            <tr>
                <td id="name"></td>
                <td id="location"></td>
            </tr>
            <tr>
                <td id="reward">banana</td>
                <td id="wanted_status">apple</td>
            </tr>
            <tr>
                <td id="descr">banana</td>
            </tr>
        </table>
        <p id="descr">description</p>
    </div>

    <br>
    <p>*All bounties are verified by the Interstellar Requisitions Commission.</p>
    <script src="bountyboard.js"></script>
</body>
</html>
