<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="keypad.css">
</head>

<body>
    <div class="keypad">
    <div id="display">
        <div class="codeDisplay" id="dig1"></div>
        <div class="codeDisplay" id="dig2"></div>
        <div class="codeDisplay" id="dig3"></div>
        <div class="codeDisplay" id="dig4"></div>
        </div>
        <div class="grid-container">
        <button id="btn" onClick="onPress(1)" class="grid-item">1</button>
        <button id="btn" onClick="onPress(2)" class="grid-item">2</button>
        <button id="btn" onClick="onPress(3)" class="grid-item">3</button>
        <button id="btn" onClick="onPress(4)" class="grid-item">4</button>
        <button id="btn" onClick="onPress(5)" class="grid-item">5</button>
        <button id="btn" onClick="onPress(6)" class="grid-item">6</button>
        <button id="btn" onClick="onPress(7)" class="grid-item">7</button>
        <button id="btn" onClick="onPress(8)" class="grid-item">8</button>
        <button id="btn" onClick="onPress(9)" class="grid-item">9</button>
        <button id="deletbtn" onClick="deleteItem()" class="grid-item">&lt-</button>
        <button id="btn" onClick="onPress('/')" class="grid-item">/</button>
        <button id="clearbtn" onClick="clearDisplay()" class="grid-item">X</button>
        </div>
    </div>
    <script src="keypad.js"></script>
</body>
</html>
